<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>
    <script src="script.js"></script>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

    <!--Bootstrap File-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>


</head>

<body onload="init()">


    <span class="headline">Amazing Winter</span>

    <div class="container">
        <div class="card quizcard">
            <img src="img\girl.jpg" id="header-img" class="card-img-top" alt="...">

            <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25"
                aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar" id="progressBar" style="width: 25%">0%</div>
            </div>

            <div class="card-body" id="endscreen" style="display:none;">
                <div class="text-center final-headline">Quiz beendet!</div>


                <div class="text-center">Du hast <b id="amountOfRightQuestions">xxx</b> Fragen von <b
                        id="amountOfQuestions">xxx</b> Fragen
                    beantwortet.</div>
                <div class="button-row">
                    <button onclick="restartGame()" class="btn btn-primary">Erneut spielen</button>
                </div>
            </div>

            <div class="card-body" id="questionBody">
                <h5 class="card-title" id="questiontext">Frage</h5>

                <div class="card qiuz-answer-card mb-2" onclick="answer('answer_1')">
                    <div class="card-body" id="answer_1">
                        This is some text within.
                    </div>
                </div>

                <div class="card qiuz-answer-card mb-2" onclick="answer('answer_2')">
                    <div class="card-body" id="answer_2">
                        This is some text within.
                    </div>
                </div>

                <div class="card qiuz-answer-card mb-2" onclick="answer('answer_3')">
                    <div class="card-body" id="answer_3">
                        This is some text within.
                    </div>
                </div>

                <div class="card qiuz-answer-card mb-2" onclick="answer('answer_4')">
                    <div class="card-body" id="answer_4">
                        This is some text within.
                    </div>
                </div>



                <div class="question-footer">
                    <span>
                        <b id="question-number">1</b> von <b id="all-questions">5</b> Fragen
                    </span>
                    <button onclick="nextQuestion()" class="btn btn-primary" id="next-button" disabled>NÃ¤chste
                        Frage</button>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
